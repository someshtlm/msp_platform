# Render Blueprint for LIVE/PRODUCTION environment
# NOTE: Update this after restructuring is approved and pushed to main branch
version: "1"
projects:
- name: My project
  environments:
  - name: Production
    services:
    - type: web
      name: msp_platform
      runtime: docker
      repo: https://github.com/someshtlm/msp_platform
      branch: main
      plan: free
      envVars:
      - key: CONVERTHUB_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: DOCS_USERNAME
        sync: false
      - key: DOCS_PASSWORD
        sync: false
      - key: DEMO_USER_ID
        sync: false
      - key: DEFAULT_CREDENTIAL_ID
        sync: false
      region: virginia
      autoDeployTrigger: "off"
